<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Light and Sound Memory Game</h1>
    
    <p>
      I'm your cool new webpage. Repeat the pattern by pressing buttons.
    </p>
    
    
    <button id="startBtn" onclick="startGame()">Start</button>
    
    <button id="endBtn" class="hidden" onclick="stopGame()" >Stop</button>
    
    <div id="gameButtonArea">
      <button id="B1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()" ></button>
      
      <button id="B2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()" ></button>
      <button id="B3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()" ></button>
      <button id="B4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()" ></button>
    </div>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
